version: '3.8'

services:
  fastapi:
    build:
      context: .
      dockerfile: backend/Dockerfile.fastapi
    ports:
      - "8080:8080"
    volumes:
      - ./backend/app:/code/app
      - ./backend/triton:/code/triton
      - ./backend/utils:/code/utils
    environment:
      - PYTHONPATH=/code:/code/app:/code/triton
    depends_on:
      - triton
    networks:
      - ml-network

  streamlit:
    build:
      context: .
      dockerfile: frontend/Dockerfile.streamlit
    ports:
      - "8501:8501"
    networks:
      - ml-network
    depends_on:
      - fastapi

  triton:
    build:
      context: .
      dockerfile: backend/triton/Dockerfile
    volumes:
      - ./models:/models
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    networks:
      - ml-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Change the password for security
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge
